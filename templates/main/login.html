{% extends "main/base.html" %}
{% load static %}

{% block title %}
    Вход в систему
{% endblock %}
{% block body %}
    <link rel="stylesheet" href="{% static 'main/css/login.css' %}">

    <main class="form-signin w-100 m-auto">
        <form method="POST">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">С возвращением!</h1>
            <div class="form-floating">
                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="nickname">
                <label for="floatingInput">Имя</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="qwer1234">
                <label for="floatingPassword">Пароль</label>
            </div>
            <button class="btn btn-success w-100 py-2" type="submit">Вход</button>
        </form>
    </main>

{% endblock %}
